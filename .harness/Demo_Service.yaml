service:
  name: Service Test
  identifier: Service_Test
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: DemoManifest
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.GitHub
                  gitFetchType: Branch
                  paths:
                    - deployment.yaml
                  repoName: harness-demo
                  branch: main
              skipResourceVersioning: false
              enableDeclarativeRollback: false
        - manifest:
            identifier: values
            type: Values
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.GitHub
                  gitFetchType: Branch
                  paths:
                    - values.yaml
                  repoName: harness-demo
                  branch: main
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: account.harnessImage
                imagePath: azhang70/todo-app
                tag: <+pipeline.sequenceId>
                digest: ""
              identifier: PipelineTag
              type: DockerRegistry
      variables:
        - name: tag
          type: String
          description: ""
          required: false
          value: <+pipeline.sequenceId>
  gitOpsEnabled: false
  orgIdentifier: default
  projectIdentifier: Harness_Demo
